<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/todos.css">
    <script src="assets/js/library/jQuery.js"></script>
    <script src="https://kit.fontawesome.com/06a83cca11.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
    <div id="container">
      <h1>To-Do List<i class="fas fa-plus" id="Title"></i></h1>
      <input type="text" placeholder="Add new to-do task">
      <ul>
        <li><span><i class="far fa-trash-alt"></i></span> Finish coffee</li>

        <li><span><i class="far fa-trash-alt"></i></span> Meet friends</li>

        <li><span><i class="far fa-trash-alt"></i></span> Go to the gym</li>

        <li><span><i class="far fa-trash-alt"></i></span> Eat dinner</li>

        <li><span><i class="far fa-trash-alt"></i></span> Go to sleep early</li>

      </ul>
    </div>

    <script src="assets/js/todos.js"></script>
</body>
</html>
